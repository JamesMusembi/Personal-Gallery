{% extends 'personalgallery/base.html' %}

{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" id="indexpageimage">
            <form class="navbar-form" role="search" action="{% url 'showlocation' %}">

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search By Locations" name="places">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
      
            </form>
            {% for location in location %}
                <a class="nav-item nav-link" routerLink="/repos" routerLinkActive='active' id="repos" href="{% url 'indexpage' %}?location={{location.name }}" style="font-weight: bold;">{{location.name}}</a>
            {% endfor %}
        </div>
        <div class="col-md-9">
            {% include 'navbar.html' %}
            {% for image in images %}
            <div class="col-md-4 image-card">
                <a href="{% url 'viewPhoto' image.id %}"><img src="{{ image.image.url }}" alt="{{ image.description }}" class="img-responsive"></a>
                <!-- <h3>Shot at: {{image.location}} for {{image.category}} Category</h3> -->
            </div>
            <div id="indexoneimage">
                {% include 'personalgallery/oneimage.html' %}
            </div>
            {% empty %}
            <h3><strong><em>No Photos</em></strong></h3>
            {% endfor %}

        </div>
    </div>

</div>

{% endblock %}
